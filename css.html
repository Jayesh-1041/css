<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }
        div{
            height: 400px;
            width: 400px;
            box-sizing: border-box;
            background-position: center;
            background-size: cover;
            
        }
        .parent{
           padding: 20px;
           margin-left: 200px;
        }

        .parent div{
            height: 400px;
            width: 400px;
        }
        .parent .child.child1{
            background-color: rgb(196, 151, 96);
            
        }
        .parent .child.child2{
            background-image: url(https://images.pexels.com/photos/20054790/pexels-photo-20054790/free-photo-of-winter-day.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        
        }
        .parent .child.child3{
            background-color: bisque;
        }
        .parent .child.child4{
            background-image: url(https://images.pexels.com/photos/15154904/pexels-photo-15154904/free-photo-of-a-man-standing-near-the-waterfall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        }
        .parent .child.child5{
            background-image: image(gif);
        }

        .parent .child.child3:hover{
            background-image: url(https://images.pexels.com/photos/19672771/pexels-photo-19672771/free-photo-of-interior-design.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        }
        .parent .child.child4:hover{
            background-image: url(https://images.pexels.com/photos/15520949/pexels-photo-15520949/free-photo-of-entry-to-the-chinatown-in-london.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);

        }
        .parent .child.child5:hover{
            background-image: url(https://images.pexels.com/photos/18601972/pexels-photo-18601972/free-photo-of-coffee-on-bed.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1">child1</div>
        <div class="child child2">child2</div>
        <div class="child child3">child3</div>
        <div class="child child4">child4</div>
        <div class="child child5">child5</div>
    </div>
</body>
</html>
